  .red-text {
    color: rgb(255, 0, 0);
  }

  .orchid-text {
    color: rgb(218, 112, 214);
  }

  .sienna-text {
    color: rgb(160, 82, 45);
  }

  .blue-text {
    color: rgb(0, 0, 255);
  }
